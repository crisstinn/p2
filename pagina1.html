<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antártida - Adopción Salvaje</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4ecf7;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #e8daef !important;
        }

        header h1, .header-icon a, footer p {
            color: #884ea0 !important;
        }

        /*texto centrado*/
        .texto-antartida {
            max-width: 800px;
            margin: 50px auto;
            font-size: 28px;
            font-weight: bold;
            color: #884ea0;
            line-height: 1.5;
        }

        .helado-texto {
            color: #4a235a;
            font-size: 34px;
        }

        .descripcion {
            font-size: 20px;
            font-weight: normal;
            color: #4a235a;
            margin-top: 10px;
        }

        .galeria {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .galeria-item {
            text-align: center;
            width: 30%;
        }

        .galeria img {
            width: 100%;
            max-width: 400px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        /*hover*/
        .galeria img:hover {
            transform: scale(1.1);
        }

        .galeria p {
            font-size: 24px;
            font-weight: bold;
            color: #4a235a;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Antártida</h1>
        <div class="header-icon">
            <a href="index.html">Inicio</a>
        </div>
    </header>

    <main>
        <!--centrar texto-->
        <section class="texto-antartida">
            <p><strong>ATENCIÓN!</strong> Estos animales te dejarán <span class="helado-texto">HELADO!</span></p>
            <p class="descripcion">La Antártida es un ecosistema muy frío donde habitan especies como los pingüinos, las focas e incluso las orcas.</p>
        </section>

        <section class="galeria">
            <div class="galeria-item">
                <a href="adopcion.html">
                    <img src="img/pinguino.jpg" alt="Pingüino">
                </a>
                <p>Pingüino</p>
            </div>
            <div class="galeria-item">
                <a href="adopcion.html">
                    <img src="img/foca.jpg" alt="Foca">
                </a>
                <p>Foca</p>
            </div>
            <div class="galeria-item">
                <a href="adopcion.html">
                    <img src="img/orca.jpg" alt="Orca">
                </a>
                <p>Orca</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Adopción Salvaje</p>
    </footer>
</body>
</html>
